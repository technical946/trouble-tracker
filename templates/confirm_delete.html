<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konfirmasi Hapus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h3 class="text-center">Apakah Anda yakin ingin menghapus masalah berikut?</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Chassis</th>
          <th>Engine</th>
          <th>Problem</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ problem.chassis }}</td>
          <td>{{ problem.engine }}</td>
          <td>{{ problem.deskripsi }}</td>
        </tr>
      </tbody>
    </table>

    <form method="POST" class="text-center">
      <button type="submit" name="yes" class="btn btn-danger">Ya, Hapus</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Tidak, Kembali</a>
    </form>
  </div>

</body>
</html>
