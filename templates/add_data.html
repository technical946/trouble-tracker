<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tambah Data - Trouble Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Tambah Data Masalah Mobil</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="chassis" class="form-label">Chassis</label>
        <input type="text" class="form-control" id="chassis" name="chassis" required>
      </div>
      <div class="mb-3">
        <label for="engine" class="form-label">Engine</label>
        <input type="text" class="form-control" id="engine" name="engine" required>
      </div>
      <div class="mb-3">
        <label for="deskripsi" class="form-label">Problem</label>
        <input type="text" class="form-control" id="deskripsi" name="deskripsi" required>
      </div>
      <div class="mb-3">
        <label for="test_level" class="form-label">Test Level</label>
        <input type="text" class="form-control" id="test_level" name="test_level" required>
      </div>
      <div class="mb-3">
        <label for="actual_value" class="form-label">Actual Value</label>
        <input type="text" class="form-control" id="actual_value" name="actual_value" required>
      </div>
      <div class="mb-3">
        <label for="solusi" class="form-label">Solusi</label>
        <input type="text" class="form-control" id="solusi" name="solusi" required>
      </div>
      <div class="mb-3">
        <label for="files" class="form-label">Dokumen (PDF/Gambar)</label>
        <input type="file" class="form-control" id="files" name="files" multiple>
      </div>
      <button type="submit" class="btn btn-success w-100">Tambah Data</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Kembali ke Dashboard</a>
  </div>

</body>
</html>
